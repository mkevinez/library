<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Library</h1>
            <button id="show-form-button">Add Book</button>
        </div>
    </header>

    <main>
        <div id="books-container">
            
        </div>
    </main>

    <dialog id="add-book-modal">
        <form id="add-book-form" method="post">
            <h2>Enter book details</h2>

            <label for="book-title">Book Title</label>
            <input type="text" name="book-title" id="book-title-input">
    
            <label for="author">Author</label>
            <input type="text" name="author" id="author-input">
    
            <label for="total-pages">Number of Pages</label>
            <input type="number" name="total-pages" id="total-pages-input">
    
            <label for="marked-read">Mark Read</label>
            <input type="checkbox" name="marked-read" id="mark-read-input">
    
            <button id="submit-button"" type="button">Add Book</button>
    
        </form>
    </dialog>
    
    
</body>
</html>
